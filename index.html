<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica css</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/16a3b08151.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- main content -->
    <main class="main-content">

        <!-- aside contacts section -->
        <aside>
            <section class="aside-menu">

                <!-- theads section -->
                <div class="contact-status">
                    <div class="contact">
                        <img src="assets/img/maria.jpg" alt="">
                        <div class="contact-data">
                            <h3>Maria</h3>
                            <p>Activa ahora</p>
                        </div>
                    </div>
                    <div class="status-icon">
                        <i class="fa-regular fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="contact-status">
                    <div class="contact">
                        <img src="assets/img/Screen Shot 2018-11-28 at 15.27.14.jpg" alt="">
                        <div class="contact-data">
                            <h3>Juanita</h3>
                            <p>Hola Marce, salgamos?</p>
                        </div>
                    </div>

                </div>
            </section>
        </aside>

        <!-- main section -->
        <section class="flex-container">
            <div class="main-container">
                <img src="assets/img/hand.png" alt="logo apreton de manos">
                <h1>Comienza el Nertworking</h1>
                <p>Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a crear nuevas
                    <br>
                    redes de contacto para tu empresa o emprendimiento.
                </p>
            </div>
        </section>


    </main>
